<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,800&display=swap" rel="stylesheet">
        <title>Landing Page</title>
    </head>
    <div class="grid">
        <!-- Setting the logo -->
        <div class="box"><img src="logo.png" alt="logo" class="logo"></div>
        <div class="box"></div>
        <!-- setting the main -->
        <div class="box">
            <div class="maincontainer">
                <h1>Want to be your own boss?</h1>
                <p>Start today and make up to $30/h driving your own vehicle with dash!</p>
            </div>    
        </div>
        <!-- setting the contact form -->
        <div class="box">
            <div class="containerform">
                <form>
                    <h2>Apply Now</h2>
                    <p>Enter your info below</p>
                    <div>
                        <input type="text" id="fname" name="firstname" placeholder="Firstname" class="input">
                    </div>
                    <div>
                        <input type="text" id="lname" name="lastname" placeholder="Firstname" class="input">
                    </div>
                    <div>
                        <input type="text" id="email" name="email" placeholder="Email Address" class="input">
                    </div>
                    <div>
                        <input type="text" id="phonenumber" name="phonenumber" placeholder="Phone Number" class="input">
                    </div>
                    <div>
                        <input type="checkbox" name="terms" value="1" ><label class="checkbox">I agree to Dash terms</label>
                    </div>
                    <div>
                        <input type="submit" value="DRIVE WITH US" class="submit">
                    </div>
                    <div>
                        <p style="font-size:8px;">
                        Already applied?
                        <span style="color:#ff8480">Check your application status here</span>
                    </p>
                    </div>
                </form>
            </div>                  
        </div>
        <div class="box"><img src="facebook.svg" alt="facebook" class="facebook"> <img src="instagram.svg" alt="instagram" class="instagram"> <img src="linkedin.svg" alt="linkedin" class="linkedin"> <img src="twitter.svg" alt="twitter" class="twitter">
        </div>
    </div>
    <body>
        <style>
            body {
            background-image: url(scooter.svg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: 400px;
            }
        </style>
    </body>
</html>
